name: Say Hello

on:
  workflow_dispatch:
  inputs:
      environment:
        description: 'Target Environment'
        required: true
        default: 'staging'
      version:
        description: 'Version to deploy'
        required: false

jobs:
  run-my-action:
    name: Checks if this action works
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./
        with:
          message: 'Hello from my custom action!'